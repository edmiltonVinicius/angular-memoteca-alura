<section class="container editar-pensamentos ff-inter">
  <header class="header">
    <h2>Adicione um <br>pensamento novo:</h2>
  </header>
  <form [formGroup]="pensamento">
    <label for="pensamento">Pensamento</label>
    <input
      type="text"
      class="input"
      id="pensamento"
      formGroupName="conteudo"
      placeholder="Digite o pensamento"
      value="{{ pensamento.get('conteudo')?.value }}"
    >
    <label for="autoria">Autoria ou fonte</label>
    <input
      type="text"
      class="input"
      id="autoria"
      formGroupName="autoria"
      placeholder="Digite a autoria ou fonte"
      value="{{ pensamento.get('autoria')?.value }}"
    >
    <label for="modelo">Selecione o modelo do card:</label>
    <div class="container-radio">
      <div class="radio-modelo">
        <label for="modelo1">
          <input
            type="radio"
            id="modelo1"
            value="modelo1"
            formGroupName="modelo"
            [checked]="pensamento.get('modelo')?.value == 'modelo1'"
          >
          <div class="custom-radio">
            <span></span>
          </div>
          <span>Modelo 1</span>
        </label>
        Prévia:
        <div class="modelo modelo1 ff-roboto-mono">
          <img src="../../../../assets/imagens/modelo1.png" alt="Aspas azuis">
          <p class="conteudo">{{ pensamento.get('conteudo')?.value }}</p>
          <p class="autoria"><b>{{ pensamento.get('autoria')?.value }}</b></p>
        </div>
      </div>

      <div class="radio-modelo">
        <label for="modelo2">
          <input
            type="radio"
            id="modelo2"
            value="modelo2"
            formGroupName="modelo"
            [checked]="pensamento.get('modelo')?.value == 'modelo2'"
          >
          <div class="custom-radio">
            <span></span>
          </div>
          <span>Modelo 2</span>
        </label>
        Prévia:
        <div class="modelo modelo2 ff-roboto-mono">
          <img src="../../../../assets/imagens/modelo2.png" alt="Aspas azul claro">
          <p class="conteudo">{{ pensamento.get('conteudo')?.value }}</p>
          <p class="autoria"><b>{{ pensamento.get('autoria')?.value }}</b></p>
        </div>
      </div>

      <div class="radio-modelo">
        <label for="modelo3">
          <input
            type="radio"
            id="modelo3"
            value="modelo3"
            formGroupName="modelo"
            [checked]="pensamento.get('modelo')?.value == 'modelo3'"
          >
          <div class="custom-radio">
            <span></span>
          </div>
          <span>Modelo 3</span>
        </label>
        Prévia:
        <div class="modelo modelo3 ff-roboto-mono">
          <img src="../../../../assets/imagens/modelo3.png" alt="Aspas verdes">
          <p class="conteudo">{{ pensamento.get('conteudo')?.value }}</p>
          <p class="autoria"><b>{{ pensamento.get('autoria')?.value }}</b></p>
        </div>
      </div>
    </div>
    <div class="acoes">
      <button (click)="editarPensamento()" [ngClass]="habilitarBotao()" [disabled]="!pensamento.valid">
        Salvar
      </button>
      <button (click)="cancelar()" class="botao">Cancelar</button>
    </div>
  </form>
</section>
